{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Factor Authentication | SmartCCTV Studio</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/style2.css' %}">
    <link rel="icon" href="{% static 'assets/logo-filled.webp' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
     <div class="back img-back3" style="background-image: url('{% static 'assets/grunge-wall-texture.jpg' %}') !important; background-repeat: no-repeat; background-size: cover;">
        <div class="form-panel" style="border: 1px solid #3f3f3f; background-color: #323232; border-radius: 10px; width: 600px;">
            <div class="flex-2">
                <img src="{% static 'assets/passkey.svg' %}" style="margin-left: 15px; padding: 8px; box-sizing: border-box; float: left;">
                &nbsp;
                <h2 style="text-align: center; font-size: 25px; margin-right: 20px; margin-top: 20px; margin-bottom: 20px; float: left;">MFA with Physical Key</h2>
            </div>
            <hr style="border: 1px solid #3f3f3f;">
            <div class="flex-2" style="float: left; width: 100%; box-sizing: border-box;">
                <p style="padding: 25px; box-sizing: border-box; float: left;">Your account was protected by Multi-Factor Authentication (MFA). Please, follow the browser instruction to pass this verification.</p>
            </div>
            <br>
            <div class="textbox-3" style="float: left; box-sizing: border-box; width: 100%;margin-bottom: 20px;">
                <button class="button-1"><span style="z-index: 3;color: black;position: relative;transition: color 0.3s ease; font-weight: normal !important;" class="label-1">Repeat Verification</span></button>
            </div>
        </div>
     </div>
     <div id="sender" data-email="{{ request.session.email|escapejs }}"></div>
     <script src="{% static 'scripts/login_2fa.js' %}"></script>
</body>
</html>
